{% load mathfilters %}
<span id="online-count" hx-swap-oob="outerHTML" class="text-center ">{{online_count|add:1}}
    <style>
        @keyframes zoomFadeIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #online-count {
            color: #4bd679;
            /* Emerald green */
            animation: zoomFadeIn 1s ease-in-out;
        }
    </style>
</span>

{% if online_count %}
<small id="online-h3" style="color: #38d357;"> online
    <style>
        @keyframes zoomFadeIn {
